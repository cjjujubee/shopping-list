<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="//https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Shopping List</h1>
		<form id="userInput">
			<input type="text" id="inputBox" value="" placeholder="Type in an item and hit Enter" size="30">
			<button type="submit" id="addItem">Add Item</button>
		</form>
		<div class="allItems">
			<ul>
				<li class="currentItem">
					<img class="checked" src="assets/check.png"/> milk <button type="submit"><img class="trash" src="assets/delete.png"/></button>
				</li>
				<li class="currentItem">
					<img class="checked" src="assets/check.png"/> eggs <button type="submit"><img class="trash" src="assets/delete.png"/></button>
				</li>
				<li class="currentItem">
					<img class="checked" src="assets/check.png"/> butter <button type="submit"><img class="trash" src="assets/delete.png"/></button>
				</li>
				<li class="currentItem">
					<img class="checked" src="assets/check.png"/> apples <button type="submit"><img class="trash" src="assets/delete.png"/></button>
				</li>
			</ul>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
