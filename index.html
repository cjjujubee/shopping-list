<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- textbox for inputting shopping items -->
	<div class="container">
		<h1>Shopping List</h1>
		<form id="userInput">
			<input type="text" id="inputBox" value="" placeholder="Type in an item and hit 'Enter'" size="30">
			<button type="submit" id="addItem">Add Item</button>
		</form>
		<!-- shopping list -->
		<div class="allItems">
			<ul>
				<li class="currentItem">
					<img class="checked" src="assets/check.png"/> milk <img class="trash" src="assets/delete.png"/>
				</li>
				<li class="currentItem">
					<img class="checked" src="assets/check.png"/> apples <img class="trash" src="assets/delete.png"/>
				</li>
				<li class="currentItem">
					<img class="checked" src="assets/check.png"/> eggs <img class="trash" src="assets/delete.png"/>
				</li>
				<li class="currentItem">
					<img class="checked" src="assets/check.png"/> toilet paper <img class="trash" src="assets/delete.png"/>
				</li>
				</li>
			</ul>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
